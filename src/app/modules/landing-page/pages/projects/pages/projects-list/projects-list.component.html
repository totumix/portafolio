<ul class="cards">
    <li *ngFor="let post of post">
        <a [routerLink]="['/landing-page/projects/project-details' , post._id]" class="card">
            <img [src]="'assets/img/' + post.images[0] " class="card__image" alt="" />
            <div class="card__overlay">
                <div class="card__header">
                    <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
                        <path />
                    </svg>
                    <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" />
                    <div class="card__header-text">
                        <h3 class="card__title">{{post.title}}</h3>
                        <span class="card__status">1 hour ago</span>
                    </div>
                </div>
                <p class="card__description">{{post.brief}}</p>
                <button class="u-pointer" style="padding: 10px 0; width: 100%; background-color: #81C163; color: white;">
                    Read more
                </button>
            </div>
        </a>
    </li>

</ul>
