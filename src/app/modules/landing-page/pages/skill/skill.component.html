<div class="container-fluid pdd-y-100 justify-content-center align-items-center">
    <div class="col-lg-5 col-md-12">
        <ul class="categories-menu">
            <li [ngClass]="{'active' : tabSelected == categorie.value}" (click)="clickTab(categorie.value)" *ngFor="let categorie of skillsCategories">{{categorie.label}}</li>
        </ul>
        <app-skills-list [skills]="skills" [customClass]="'skill--main-page'"></app-skills-list>
    </div>
</div>
