<div class="container-fluid pdd-y-100">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div *ngIf="post" class="post-container">
                <div class="title-container">
                    <span class="title-container__title">{{post?.title}}</span>
                </div>
                <div>
                    {{post?.brief}}
                </div>
                <carousel  *ngIf="!post.video" loop="true" cellsToShow="1" counter="true" autoplay="true" autoplayInterval="3000"
                    height="{{carouselHeightValue}}">
                    <div class="carousel-cell" *ngFor="let file of post?.files">
                        <img [src]="'http://localhost:3800/api/img-post/' + file" >
                    </div>
                </carousel>
                <video *ngIf="post.video" width="100%" autoplay controls>
                    <source [src]="post.video" type="video/mp4" >
                </video>
                <div class="title-container">
                    <span class="title-container__title">{{ "ABOUT_THIS_PROJECT" | translate}}</span>
                </div>
                <p>{{post?.description}}</p>
                <div class="title-container">
                    <span class="title-container__title ">{{ "TECHNOLOGIES" | translate}}</span>
                </div>
                <ul class="pdd-left-20">
                    <li *ngFor="let tag of post.tags">{{tag}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
