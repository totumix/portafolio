<div class=" row justify-content-center">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let project of projects">
        <div class="project font-20" [routerLink]=" ['/projects/project-details/' , project.projectId]">
            <img [src]="project.img" />
            <p>{{project.title}}</p>
            <button class="btn w-100  ">{{"SEE_MORE" | translate}}</button>
        </div>
    </div>
</div>
