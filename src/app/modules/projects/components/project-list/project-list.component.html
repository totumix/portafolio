<div class=" row justify-content-center">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let post of posts">
        <div class="project font-20" [routerLink]=" ['/projects/project-details/' , post?._id]">
            <img [src]="'http://localhost:3800/api/img-post/' + post?.file" />
            <p>{{post?.title}}</p>
            <button class="btn w-100  ">{{"SEE_MORE" | translate}}</button>
        </div>
    </div>
</div>
