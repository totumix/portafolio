<div class="row justify-content-center">
    <div class="justify-content-center font-30" *ngFor="let project of projects">
        <div class="project" [routerLink]="['/projects/project-details/' , project.projectId]">
            <img [src]="project.img" />
            <p>{{project.title}}</p>
        </div>
    </div>
</div>
