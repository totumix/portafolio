<div class=" row justify-content-center">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let article of articles">
        <div class="project font-20" [routerLink]=" ['/projects/project-details/' , article?._id]">
            <img [src]="'http://localhost:3800/api/img-article/' + article?.photo" />
            <p>{{article?.name}}</p>
            <button class="btn w-100  ">{{"SEE_MORE" | translate}}</button>
        </div>
    </div>
</div>
